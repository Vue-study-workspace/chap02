<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <form>
            <label for="show">表示・非表示</label>
            <!-- チェックボックスをshowに紐付け -->
            <input type="checkbox" id="show" v-model="show">
        </form>
        <!-- show プロパティの値に応じてパネルの表示・非表示を切り替え -->
        <div id="panel" v-if="show">
            <h3>RSSフィードについて</h3>
            <div>WINGでは、弊社執筆の書籍/雑誌/web記事の最新50件を...</div>
        </div>
        <div v-else>現在、非表示状態です。</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
    <script src="js/if.js"></script>
</body>

</html>
